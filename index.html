<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="bg-[#f3cf4f] pt-[6rem] laptop:pt-[7rem] laptop:pb-[1.5rem]">
    <div class="bg-white p-5 w-[20rem] m-auto laptop:w-fit laptop:p-5 rounded-2xl laptop:ml-auto laptop:mr-auto border-solid border-black border-[1px] shadow-black shadow-[9px_9px_1px_rgba(0,0,0,0.45)]">
      <img src="./assets/images/illustration-article.svg" alt="asef" class="rounded-xl m-auto">
      <div class="w-fit m-auto laptop:m-0">
        <p class="bg-[#f3cf4f] font-bold text-sm w-fit mt-5 mb-3 px-2 py-1 laptop:mt-5 laptop:mb-3 laptop:px-2 laptop:py-1 rounded-sm">Learning</p>
        <p class="text-xs font-Figtree text-[#121212] mb-4 laptop:mb-4 w-fit">Published 21 Dec 2023</p>
        <h2 class="font-extrabold text-xl w-fit mb-[13px] laptop:mb-[13px]">HTML & CSS foundations</h2>
        <p class="text-sm laptop:w-80 text-[#6b6b6b] mb-6 leading-5 w-[18rem] laptop:mb-5 laptop:leading-5">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="flex items-center w-[18rem] laptop:w-auto m-auto">
        <img src="./assets/images/image-avatar.webp" alt="avatar" class="w-8 h-8 mr-3">
        <p class="text-xs font-extrabold font-Figtree">Greg Hooper</p>
      </div>
    </div>
    <div class="w-fit ml-auto mr-auto mt-20 laptop:mt-36 text-xs laptop:text-base">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="underline text-blue-600">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Mahdyrll" class="underline text-blue-600">Mahdyar</a>.
    </div>
  </div>
</body>
</html>
